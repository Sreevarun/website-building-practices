<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>


    <i  onclick="like()" class="fa fa-thumbs-up" style="font-size:36px"></i><span id="like_count">0</span>
    <i onclick="dislike()" class="fa fa-thumbs-down" style="font-size:36px"></i>
    <script>
        var counter=0;
        function like(){
            counter = counter +1;
            document.getElementById("like_count").innerHTML = counter;
        }
        function dislike(){

            counter = counter -1;
            if(counter <0){
                counter =0;
            document.getElementById("like_count").innerHTML = counter;
            }else{
                document.getElementById("like_count").innerHTML = counter;
            }
        }



    </script>
</body>
</html>
